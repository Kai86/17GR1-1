<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>蔚蓝网注册页面</title>
		<link href="css/global.css" rel="stylesheet" />
		<link href="css/layout.css" rel="stylesheet" />
		<link href="css/template.css" rel="stylesheet" />
	</head>

	<body>
		<header class="header_middle">
			<div id="register_header">
				<div class="register_header_left"><img src="images/logo.png" alt="logo" /></div>
				<div class="register_header_right">
					<a href="index.html" class="blue">首页</a> |
					<a href="product.html" class="blue">商品展示页</a> |
					<a href="shopping.html" class="blue">购物车</a> |
					<a href="login.html" class="blue">登录</a>
				</div>
			</div>
		</header>
		<section id="main">
			<div class="register_content">
				<div class="register_mid_bg">用户注册</div>
				<div class="register_message">
					<form action="" method="post" id="myform">
						<dl class="register_row">
							<dt>Email地址：</dt>
							<dd><input id="email" type="email" required="required" class="register_input" /></dd>
							<span id="email_prompt"></span>
						</dl>
						<dl class="register_row">
							<dt>设置昵称：</dt>
							<dd><input id="nickName" type="text" class="register_input" required="required" /></dd>
							<span id="user_prompt"></span>
						</dl>
						<dl class="register_row">
							<dt>设定密码：</dt>
							<dd><input id="pwd" type="pwdword" class="register_input" required="required" pattern="[a-zA-Z0-9]{6,20}" /></dd>
							<span id="pwd_prompt"></span>
						</dl>
						<dl class="register_row">
							<dt>再输入一次密码：</dt>
							<dd><input id="repwd" type="pwdword" class="register_input" /></dd>
							<span id="repwd_prompt"></span>
						</dl>
						<dl class="register_row">
							<dt>性别：</dt>
							<dd><input name="sex" id="man" type="radio" value="男" checked="checked" /> <label for="man">男</label></dd>
							<dd> <input name="sex" id="woman" type="radio" value="女" /> <label for="woman">女</label></dd>
						</dl>
						<dl class="register_row">
							<dt>所在地区：</dt>
							<dd>
								<select id="province" style="width:120px;">
									<option>请选择省/城市</option>
								</select>
							</dd>
							<dd>
								<select id="city" style="width:130px;">
									<option>请选择城市/地区</option>
								</select>
							</dd>
						</dl>
						<div class="registerBtn"><input id="registerBtn" type="image" src="images/register_btn_out.gif" /></div>
					</form>  
				</div>
			</div>

		</section>
		<!--网站版权部分开始-->
		<footer id="footer">
			<div class="footer_top">
				<a href="#" target="_parent" class="footer_dull_red">正版保障</a> |
				<a href="#" target="_parent" class="footer_dull_red">满额免运</a> |
				<a href="#" target="_parent" class="footer_dull_red">货到付款</a> |
				<a href="#" target="_parent" class="footer_dull_red">品种最全</a> |
				<a href="#" target="_parent" class="footer_dull_red">免费退换</a>
			</div>
			<div class="footer_end">Copyright (C) 蔚蓝网 2006-2016, All Rights Reserved <img src="images/validate.gif" alt="版权" style="vertical-align:middle;" /> 京ICP证100488号 出版物经营许可证 京批100160号</div>
		</footer>
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/register.js">
		</script>
		<script>
			$(document).ready(function(){
    //提交表单
    $("#registerBtn").click(function(){
        var email=document.getElementById("email");
        if(email.validity.valueMissing==true){
            email.setCustomValidity("邮箱不能为空");
        }
        else if(email.validity.typeMismatch==true){
            email.setCustomValidity("邮箱格式不正确，例如web@bdqn.cn");
        }
        else{
            email.setCustomValidity("");
        }

        var uName=document.getElementById("nickName");
        if(uName.validity.valueMissing==true){
            uName.setCustomValidity("昵称不能为空");
        }
        else if(uName.validity.patternMismatch==true){
            uName.setCustomValidity("昵称必须是4~20位的英文和数字");
        }
        else{
            uName.setCustomValidity("");
        }
        var pwd=document.getElementById("pwd");
        if(pwd.validity.valueMissing==true){
            pwd.setCustomValidity("密码不能为空");
        }
        else if(pwd.validity.patternMismatch==true){
            pwd.setCustomValidity("密码必须是6~20位的英文和数字");
        }
        else{
            pwd.setCustomValidity("");
        }
        var repwd=document.getElementById("repwd");
        if(repwd.val()==pwd.val()){ repwd.setCustomValidity("");}
        else{repwd.setCustomValidity("两次输入的密码不一致");}


    });
    
    
    
				//省市级联
				var cityList = new Array();
				cityList['北京市'] = ['朝阳区', '怀柔'];
				cityList['河南省'] = ['濮阳', '漯河'];
				cityList['山东省'] = ['临沂', '菏泽'];
				cityList['上海市'] = ['虹口区', '杨浦区'];
				cityList['河北省'] = ['天津', '石家庄'];
				cityList['江苏省'] = ['苏州', '昆山'];
				cityList['山西'] = ['太原市', '是是是'];

				$("#province").append(function() {
					var html = "";
					for(var i in cityList) {
						html += "<option value=" + i + ">" + i + "</option>";
					}
					return $(html);
				});
				$("#province").change(function() {
					var v = $(this).val();
					var html = "";
					if(v == "请选择省/城市") {
						html = "<option>请选择城市/地区</option>";
						$("#city").html(html);
						return;
					}
					var citys = cityList[v];
					$.each(citys, function(i, n) {
						html += "<option value=" + n + ">" + n + "</option>";
					});
					$("#city").html(html);
				});
			});
		</script>

	</body>

</html>
